<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/themes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Music Player</title>
  </head>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <body>
    <div class="container">
      <div class="player">
        <button
          title="Darkmode Switch"
          aria-label="theme-toggle"
          class="themeToggle"
        >
          <svg viewBox="0 -960 960 960">
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
          <svg viewBox="0 -960 960 960">
            <path
              d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
            />
          </svg>
        </button>
        <div class="comp">
          <img class="song_img" src="imgs/Unknown.jpg" />
          <h1 class="Sname">-----</h1>
          <p class="song_time">00:00</p>

          <audio class="song">
            <source class="track" src="#" type="audio/mpeg" />
          </audio>
          <div class="range-wrap">
            <input type="range" value="0" class="progress" />
          </div>
          <div class="controls">
            <div title="Previous song" class="back">
              <i class="fa fa-backward"></i>
            </div>
            <div title="Play" class="playBtn">
              <i id="play" class="fa fa-play"></i>
            </div>
            <div title="Next song" class="for">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/process.js" defer></script>
  </body>
</html>
