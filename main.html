<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="player">
      <nav>
        <button class="lshow"><i id="con" class="fa fa-arrow-right"></i></button>
        <p class="path">Select songs folder please</p>
      </nav>
      <div class="items">
        <h2>Songs</h2>
        <input type="file" class="files" webkitdirectory multiple>
        <ul class="content"></ul>
      </div>

      <div class="comp">
      <img class="song_img" src="imgs/image.jpg">
      <h1 class="Sname">-----</h1>
      <!--<p>Song's owner or band</p>-->
      <p class="song_time">00:00</p>

    <audio  class="song">
        <source class="track" src="#" type="audio/mpeg">
      </audio>
      <input type="range" value="0" class="progress">
      <div class="controls" >
        <div class="back"><i class="fa fa-backward"></i></div>
        <div class="playBtn"><i id="play" class="fa fa-play"></i></div>
        <div class="for"><i class="fa fa-forward"></i></div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/process.js"></script>
</body>
</html>
